<!DOCTYPE html>
<html>
  <head>
    <title>Training FE 1 - MonstarLab</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Form Validation" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="TrongTan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <h3>Validation</h3>
    <div class="container">
      <form onsubmit="return verifyPassword()">
        <label for="usrname">Username</label><br />
        <input
          type="text"
          id="usrname"
          name="usrname"
          pattern="^[^@$!%*#?&^_-]*$"
          placeholder="Tên người dùng"
          required
        />
        <br />
        <div id="message1">
          <p id="letterUser" class="invalid">Kí tự đặc biệt</p>
        </div>
        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          pattern="[a-z0-9A-Z._%+-]+@[a-z0-9.-]+\.[a-z]{1,}$"
          placeholder="characters@characters.domain"
          required
        /><br />
        <div id="message2">
          <p id="email1" class="invalid">Email hợp lệ</p>
        </div>

        <label for="psw">Password</label><br />
        <input
          type="password"
          id="psw"
          name="psw"
          pattern="^(?=.*[a-z])(?=.*[A-Z])[\d\w\W]{8,32}$"
          placeholder="Mật khẩu"
          required
        />
        <i class="far fa-eye" id="togglePassword"></i>
        <br />
        <div id="message3">
          <p id="capital" class="invalid">Ít nhất một <b>chữ hoa</b></p>
          <p id="letterPsw" class="invalid">Ít nhất một <b>chữ thường</b></p>         
          <p id="length" class="invalid">Tối thiểu <b>8 kí tự</b> và tối đa <b>32 kí tự</b></p>
        </div>
        <label for="rePsw">Repeat Password</label><br />
        <input
          type="password"
          id="rePsw"
          name="rePsw"
          title="Repeat Password"
          placeholder="Xác nhận mật khẩu"
          required
        />
        <i class="far fa-eye" id="togglePassword2"></i>
        <br />
        <div id="message4">
          <p id="capitalRePsw" class="invalid">Ít nhất một <b>chữ hoa</b></p>
          <p id="letterRePsw" class="invalid">Ít nhất một <b>chữ thường</b></p>
          <p id="lengthRePsw" class="invalid">Tối thiểu <b>8 kí tự</b> và tối đa <b>32 kí tự</b></p>
          <p id="repeat" class="invalid">Khớp với mật khẩu</p>
        </div>

        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>

    <span id="message" style="color: red"> </span> <br /><br />

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
